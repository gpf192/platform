<script type="text/javascript" src="htmls/order/ordermodify.js"></script>
<script type="text/javascript">
</script>
<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>调账
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                    class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
        </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
        </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
        </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 调账</legend>
                <div class="form-group ">
                    <label class="col-sm-3 control-label">调账类型:</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="formData.adjustmentType"
                                ng-options="item.code as item.desc for item in adjustmentTypeList | filter:{desc:'!全部'}"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">调账原因：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="adjustmentReason" name="adjustmentReason"
                               ng-model="formData.adjustmentReason" placeholder="请输入内容"/>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="cancel()"
                                class="btn btn-default btn-danger">取消
                        </button>
                        <button type="button" ng-click="newBuild()" id="newBuild"
                                class="btn btn-default btn-primary">提交
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>

</div>
