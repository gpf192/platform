<script type="text/javascript" src="htmls/user/modifyrole.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>修改角色
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend>修改角色 </legend>
				<div class="form-group">
					<label for="versionId" class="col-sm-3 control-label">用户名称：</label>
					<div class="col-sm-6 text-inline blod">
						<span ng-bind="user.username"></span>
					</div>
					<div class="col-sm-3">

					</div>
				</div>
				<hr />
				<div class="form-group">
					<label class="col-sm-3 control-label">角色列表：</label>
					<div class="col-sm-6 margin10">
						<div class="row">
							<div class="col-sm-6 margin10" ng-repeat="permission in permissions">
							 	<input type="checkbox" ng-model="permission.check" />  <span>{{permission.name}}</span>	
							</div>
						</div>
						
					</div>
					<div class="col-sm-3">
						<div class="row">
							<span class="text-danger control-label">* </span>
							<span>请勾选相应角色</span>
						</div>
					</div>
				</div>
				<hr/>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" ng-click="submit()"
							class="btn btn-default btn-primary">确 认</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
