<script type="text/javascript" src="htmls/user/newuser.js"></script>
<div  ng-init="init()">
	<div>
		<ol class="breadcrumb">
			<li>
				<a href="#">用户管理</a>
			</li>
			<li class="active">
				<a ui-sref=".newversion">新建用户</a>
			</li>
		</ol>
	</div>

	<form action="" class="form-horizontal">
		<fieldset>
			<legend>
				新建用户
			</legend>
			<div class="form-group">
				<label for="versionId" class="col-sm-2 control-label">用户名称：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="username" name="username" ng-model="formData.username" placeholder="请输入用户名称" />
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label">* </span><label class="text-warning control-label">字母、数字等</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">别名：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="alias" name="alias" ng-model="formData.alias" placeholder="请输入别名" />
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label">* </span><label class="text-warning control-label">相关岗位的名称</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password" name="password" ng-model="formData.password" placeholder="请输入密码" />
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label hide">* </span><label class="text-warning control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号码：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="phone" name="phone" ng-model="formData.phone" placeholder="请输入手机号码" />
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label hide">* </span><label class="text-warning control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">所属部门：</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="department" name="department" ng-model="formData.department" placeholder="请输入部门名称" />
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label hide">* </span><label class="text-warning control-label"></label>
				</div>
			</div>
			<div class="form-group hide">
				<label class="col-sm-2 control-label">标签：</label>
				<div class="col-sm-6">
					<select class="form-control" ng-model="formData.label" ng-options="item.label for item in labelList" ></select>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<div class="col-sm-2">
							<span class="text-danger control-label">* </span>
						</div>
						<div class="col-sm-10">
							
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="submit()" class="btn btn-default btn-primary">
						确 认
					</button>
				</div>
			</div>
		</fieldset>
	</form>

</div>
