<link href="ue/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8"
		src="ue/template2.min.js"></script>
<script type="text/javascript" charset="utf-8"
		src="ue/umeditor2.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ue/umeditor2.js"></script>
<script type="text/javascript" src="ue/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="htmls/video/modifyVideo.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>基金视频编辑
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body big">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend> 编辑视频信息 </legend>
				
				<div class="form-group">
					<label for="versionId" class="col-sm-3 control-label">视频名称：</label>
					<div class="col-sm-6">
						<input type="text" autocomplete="off" class="form-control" id="name"
							name="name" ng-model="formData.name"
							placeholder="请输入名称" />
					</div>
					
				</div>
				<div class="form-group hide">
					<label for="versionId" class="col-sm-3 control-label">类型：</label>
					<div class="col-sm-6">
						<input type="text" autocomplete="off" class="form-control" id="fundType"
							name="fundType" ng-model="formData.fundType"
							placeholder="请输入" />
					</div>
					
				</div>
				<div class="form-group ">
					<label for="versionId" class="col-sm-3 control-label">类型：</label>
					<div class="col-sm-6">
						<input type="text" autocomplete="off" class="form-control" id="ft"
							name="ft" ng-model="temp.ft" readOnly
							placeholder="" />
					</div>
					
				</div>
				<div class="form-group">
		                   <label class="col-sm-3 control-label">开始日期：</label>
		                   <div class="col-sm-6">
		                       <input type="text" class="form-control" id="startTime" name="startTime" 
		                           ng-model="formData.startTime" placeholder="请输入年月日，如20200101"  oninput="value=value.replace(/[^\d]/g,'')" />
		                   </div>
		       </div>
				<div class="form-group">
					<label class="col-sm-3 control-label">基金代码：</label>
					<div class="col-sm-6" ng-init="formData.password==''">
						<input type="fundCode" autocomplete="off" class="form-control" id="fundCode"
							name="fundCode" ng-model="formData.fundCode" placeholder="请输入代码" />
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">视频链接：</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="videoUrl" name="videoUrl"
							ng-model="formData.videoUrl" placeholder="请输入链接" />
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"></label>
					<div class="col-sm-6" >
						<input type="checkbox" ng-model="formData.toogle" >
						<span>开启</span>
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="col-sm-3 control-label">简介：</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"  name="content"
							ng-model="formData.content" placeholder="请输入内容" />
					</div>
					
				</div> -->
				<div class="form-group">
					<label class="col-sm-3 control-label"> 具体内容： </label>
					<div class="col-sm-6">
						<script type="text/plain" id="myEditor" style="width: 750px; height: 400px;"></script>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" ng-click="submit()"
							class="btn btn-default btn-primary">确 认</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

</div>
