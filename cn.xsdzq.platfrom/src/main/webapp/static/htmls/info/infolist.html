<script type="text/javascript" src="htmls/info/infolist.js"></script>
<div ng-init="init()">
	<div>
		<ol class="breadcrumb">
			<li><a href="#">用户管理</a></li>
			<li class="active"><a ui-sref=".infolist">新增用户</a></li>
		</ol>
	</div>
	<div>
		<form class="form-horizontal">
			<fieldset>
				<legend> 信息列表管理 </legend>
				<div class="form-group">
					<label class="col-sm-2 control-label">根据分类信息查询:</label>
					<div class="col-sm-6">
						<select class="form-control" ng-model="formData.category"
							ng-options="item.title for item in categoryList"></select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<input type="button" value="查询" class="btn btn-primary"
							ng-click="getInfosByCategoryId()" />
					</div>
				</div>
				<hr />
				<div class="form-group">
					<table class="table table-striped table-hover" ng-show="infoList">
						<thead class="text-center">
							<tr>
								<th class="text-center col-sm-8">信息标题名称</th>
								<th class="text-center col-sm-2">修改</th>
								<th class="text-center col-sm-2">删除</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr ng-repeat="item in infoList">
								<td>
									<div>{{item.title}}</div>
								</td>
								<td class="text-center">
									<div>
										<button type="button" class="btn btn-info" ng-click="modifyInfo($index)">
											<i class="glyphicon glyphicon-edit"></i> 修改
										</button>
									</div>
								</td>
								<td class="text-center">
									<div>
										<button class="btn btn-primary" ng-click="deleteInfo($index)">
											<i class="glyphicon glyphicon-remove-circle"></i> 删除
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</fieldset>
		</form>
	</div>
</div>
