<script type="text/javascript" src="htmls/info/checklist.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>信息审核列表
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body">
		<div class="dataTables_wrapper form-inline" role="grid">
			<form class="form-horizontal margin10">
				<div class="form-group ">
					<label class="col-sm-5 control-label text-right">栏目查询:</label>
					<div class="col-sm-7">
						<select class="form-control" ng-model="formData.category"
							ng-options="item.title for item in categoryList"></select>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-4 control-label text-right">文章标题:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="searchTitle" name="title"
						ng-model="formData.title" placeholder="请输入关键字"></input>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-5 control-label text-right">审核状态:</label>
					<div class="col-sm-7">
						<select class="form-control" ng-model="approveResult"
							ng-options="key for (key, value) in approveResultOption" ></select>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-sm-4"></div>
					<div class="col-sm-8 text-center">
						<input type="button" value="查询" class="btn btn-primary"
							ng-click="getCheckInfosByCategoryId(10)" />
					</div>
				</div>
			</form>
			<hr />
			<div class="row hide" ng-show="infoList.length>0">
				<div class="col-sm-12">
					<div class="pull-right">
						<div class="dataTables_filter" id="datatable1_filter">
							<label> 
							<input type="text" aria-controls="datatable1" ng-model="search" placeholder="Search" class="form-control input-sm">
							</label>
						</div>
					</div>
					<div class="pull-left">
						<div id="datatable1_length" class="dataTables_length">
							<label> 显示 
								<select size="1" name="datatable1_length" ng-model="selectNum"
									ng-options="row.num for row in selectNumList"
									aria-controls="datatable1" class="form-control input-sm">
								</select> 行
							</label>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<table id="datatable1" cellpadding="0" cellspacing="0" border="0"
				class="datatable table table-striped table-bordered table-hover dataTable text-center"
				aria-describedby="datatable1_info">
				<thead>
					<tr role="row">
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">序号</th>
						<th class="col-sm-3 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">文章标题</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">栏目名称</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">发布时间</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">发布人</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">审核状态</th>	
						
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">审核</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">退回</th>
						<th class="col-sm-1 text-center" role="columnheader" tabindex="0"
							aria-controls="datatable1" rowspan="1" colspan="1">撤回</th>
					</tr>
				</thead>
				<tbody role="alert" aria-live="polite" aria-relevant="all">
					<tr ng-repeat="info in infoList | filter:{title:search}">
						<td class="col-sm-1">{{$index+selectNum["num"]*currentPage.page+1}}</td>
						<td class="col-sm-1" ng-click="viewInfo($index)" style="cursor:pointer">{{info.title}}</td>
						<td class="col-sm-1">{{info.categoryTitle}}</td> 
						<td class="col-sm-1">{{info.modifytime}}</td>
						<td class="col-sm-1">{{info.createdBy}}</td>
						<td class="col-sm-1"><span
						    ng-bind="info.checked_result |transfera"></span></td>				 
						
						
						
						<td class="col-sm-1">
							<div>
								<button ng-if="info.checked_result == ('submit')" type="button" class="btn btn-warning btn-sm"
									ng-click="checkInfo($index)">
									<i class="fa fa-clipboard"></i><span>去审批</span>
								</button>
							</div>
						</td>
						
						<td class="col-sm-1">
							<div>
								<button ng-if="info.checked_result == ('submit')" type="button" class="btn btn-danger btn-sm"
									ng-click="">
									<i class="fa fa-clipboard"></i><span>退回</span>
								</button>
							</div>
						</td>
						<td class="col-sm-1">
							<div>
								<button ng-if="info.checked_result == ('approve')" type="button" class="btn btn-danger btn-sm"
									ng-click="deleteInfo($index)">
									<i class="fa fa-trash-o"></i><span> 撤回</span>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
				<tfoot>
			</table>
			<div class="row hide">
				<div class="col-sm-12" ng-model="pagination">
					<div class="pull-left">
						<div class="dataTables_info" id="datatable1_info">
							第 {{pagination.pageNumber+1}} 页     /  共  {{pagination.totalItems}} 记录
						</div>
					</div>
					<div class="pull-right">
						<div class="dataTables_paginate paging_bs_full"
							id="datatable1_paginate">
							<ul class="pagination">
								<li class="disabled" id="page_first"
									ng-click="getUserList('first')"><a tabindex="0"
									class="paginate_button first" id="datatable1_first">首页</a></li>
								<li class="disabled" id="page_previous"><a tabindex="0"
									ng-click="getUserList('previous')"
									class="paginate_button previous" id="datatable1_previous">上一页</a>
								</li>
								<li id="page_next"><a tabindex="0"
									ng-click="getUserList('next')" class="paginate_button next"
									id="datatable1_next">下一页</a></li>
								<li id="page_last" ng-click="getUserList('last')"><a
									tabindex="0" class="paginate_button last" id="datatable1_last">尾页</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
