<script type="text/javascript" src="ue/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="ue/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ue/umeditor.min.js"></script>
<script type="text/javascript" src="ue/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="htmls/info/newinfo.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>新建信息
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body big">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend> 新建信息 </legend>
				<div class="form-group">
					<label for="versionId" class="col-sm-3 control-label">标题：</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="title" name="title"
							ng-model="formData.title" placeholder="请输入标题" />
					</div>
					<div class="col-sm-3">
						<span class="text-danger control-label">* </span><label
							class="text-warning control-label"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">分类：</label>
					<div class="col-sm-6">
						<select class="form-control" ng-model="formData.category"
							ng-options="item.title for item in categoryList"></select>
					</div>
					<div class="col-sm-3">
						<div class="row">
							<div class="col-sm-2">
								<span class="text-danger control-label">* </span>
							</div>
							<div class="col-sm-10">
								<button type="button" ng-click="addCategory()"
									class="btn btn-default btn-primary">增加分类</button>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group hide">
					<label class="col-sm-3 control-label">标签：</label>
					<div class="col-sm-6">
						<select class="form-control" ng-model="formData.label"
							ng-options="item.label for item in labelList"></select>
					</div>
					<div class="col-sm-3">
						<div class="row">
							<div class="col-sm-2">
								<span class="text-danger control-label">* </span>
							</div>
							<div class="col-sm-10"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"> 具体内容： </label>
					<div class="col-sm-9">
						<script type="text/plain" id="myEditor" style="width: 800px; height: 300px;"></script>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" ng-click="submit()"
							class="btn btn-default btn-primary">确 认</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

</div>
