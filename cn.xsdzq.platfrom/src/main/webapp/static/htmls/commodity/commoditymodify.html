<link href="ue/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8"
		src="ue/template2.min.js"></script>
<script type="text/javascript" charset="utf-8"
		src="ue/umeditor2.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ue/umeditor2.js"></script>
<script type="text/javascript" src="ue/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="htmls/commodity/commoditymodify.js"></script>
<script type="text/javascript">
</script>
<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>修改商品
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
            </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
            </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 修改商品</legend>
         
               <div class="form-group ">
                    <label  class="col-sm-3 control-label">所属分类:</label>
                       <div class="col-sm-6">
                        <select class="form-control" ng-model="formData.presentCategoryModel"
                            ng-options="x.name for x in presentCategoryList" ></select>
                      </div>
                </div>
          		<div class="form-group">
                    <label class="col-sm-3 control-label">商品名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name"
                            ng-model="formData.name" placeholder="请输入内容" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品代码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="code" name="code"
                            ng-model="formData.code" placeholder="请输入内容" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">商品描述：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="description" name="description"
                            ng-model="formData.description" placeholder="请输入内容" />
                    </div>
                </div>
                <div class="form-group">
					<label for="moduleId" class="col-sm-2 control-label">图片</label>
					<div class="col-sm-6">
						<input type="file" name="photo" id="image"  accept="image/jpg,image/jpeg,image/png,image/gif" />
					</div>
					<div class="col-sm-4">
						
					</div>
				</div>
				<div class="form-group">
					<label for="moduleId" class="col-sm-2 control-label"></label>
					<div class="col-sm-6">
						<img  src="" class="img-responsive" id="tempImage" />
					</div>
					<div class="col-sm-4">
		
					</div>
				</div>
                
          		<div class="form-group">
                    <label class="col-sm-3 control-label">商品面值：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="faceValue" name="faceValue"
                            ng-model="formData.faceValue" placeholder="请输入内容" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">实际价格：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="value" name="value"
                            ng-model="formData.value" placeholder="请输入内容" />
                    </div>
                </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label">商品库存：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="storeNumber" name="storeNumber"
                            ng-model="formData.storeNumber" placeholder="请输入内容" />
                    </div>
                </div>
             
              	<div class="form-group ">
                    <label  class="col-sm-3 control-label">商品状态:</label>
                       <div class="col-sm-6">
                        <select class="form-control" ng-model="presentStatusModel"
                            ng-options="x.name for x in presentStatusList" ></select>
                      </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="newBuild()" id="newBuild"
                            class="btn btn-default btn-primary">保存</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
   
</div>
