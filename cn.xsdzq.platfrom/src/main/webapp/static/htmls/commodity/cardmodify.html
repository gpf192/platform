<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>修改卡券
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
            </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
            </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 修改卡券</legend>
            
               <div class="form-group ">
                    <label  class="col-sm-3 control-label">商品名称:</label>
                       <div class="col-sm-6">
                        <select class="form-control" ng-model="formData.presentNameModel" readOnly=true 
                    style="pointer-events: none;"        ng-options="x.name for x in presentList| filter:{name:'!全部'}" ></select>
                      </div>
                </div>
          		<div class="form-group">
                    <label class="col-sm-3 control-label">卡号：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="cardId" name="cardId"
                            ng-model="formData.cardId" placeholder="请输入内容" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="password" name="password"
                            ng-model="formData.password" placeholder="请输入内容" />
                    </div>
                </div>
   
             
        		<!-- <div class="form-group ">
                    <label  class="col-sm-3 control-label">卡券状态:</label>
                       <div class="col-sm-6">
                        <select class="form-control" ng-model="cardStatusModel"
                            ng-options="x.name for x in cardStatusList" ></select>
                      </div>
                </div> -->
        
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="newBuild()" id="newBuild"
                            class="btn btn-default btn-primary">保存</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
   
</div>
