<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>新增商品分类
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
            </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
            </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 新增商品分类</legend>
                <div class="form-group">
                    <label for="versionId" class="col-sm-3 control-label">分类名称：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="name"
                            name="name" ng-model="formData.name"
                            placeholder="请输入内容" />
                    </div>
                </div>
             
                <div class="form-group ">
                    <label  class="col-sm-3 control-label">是否启用:</label>
                       <div class="col-sm-6">
                        <select class="form-control" ng-model="flagModel"
                            ng-options="x.name for x in flagList" ></select>
                      </div>
                </div>
                
                
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="newBuild()" id="newBuild"
                            class="btn btn-default btn-primary">保存</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
   
</div>
