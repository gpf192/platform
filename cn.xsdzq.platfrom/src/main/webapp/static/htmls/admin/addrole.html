<script type="text/javascript" src="htmls/admin/addrole.js"></script>
<div  ng-init="init()">
	<div>
		<ol class="breadcrumb">
			<li>
				<a href="#">授权管理</a>
			</li>
			<li class="active">
				<a ui-sref=".newversion">用户赋权</a>
			</li>
		</ol>
	</div>

	<form action="" class="form-horizontal">
		<fieldset>
			<legend>
				用户赋权
			</legend>
			<div class="form-group">
				<label for="versionId" class="col-sm-2 control-label">用户名称：</label>
				<div class="col-sm-6">
					<select class="form-control" ng-model="formData.user" ng-options="item.username for item in userList" ng-change="getExtraRoleListByUser(formData.user)" ></select>
				</div>
				<div class="col-sm-4">
					<span class="text-danger control-label">* </span><label class="text-warning control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">全部权限：</label>
				<div class="col-sm-6">
					<div class="row col-sm-12-add-margin">
						<div class="col-sm-3" ng-repeat="row in roleList" >
							<input type="checkbox" ng-model="roleList[$index].check "> 
							<span>{{row.name}}</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
				{{roleList}}
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="submit()" class="btn btn-default btn-primary">
						确 认
					</button>
				</div>
			</div>
		</fieldset>
	</form>

</div>
