<script type="text/javascript" src="htmls/role/modifyauthority.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>修改权限
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="versionId" class="col-sm-3 control-label">角色名称：</label>
				<div class="col-sm-6 text-inline blod">
					<span ng-bind="role.name"></span>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<hr />
			<div class="form-group">
				<label class="col-sm-3 control-label">权限列表：</label>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12 margin10 " ng-repeat="item in permissions">
							<div class="bold categoryTitle">{{item.menu_name}}</div>
							<div class="row margin-left-0">
								<div class="col-sm-12 margin10"  ng-repeat="two in item.child">
									<div>
										<span class="bold">{{two.menu_name}}</span>
										<div class="row">
											<div class="col-sm-4 margin10" ng-repeat="permission in two.child">
												<input type="checkbox" ng-model="permission.check" /> <span>{{permission.menu_name}}</span>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="row">
						<span class="text-danger control-label">* </span> <span>请勾选相应权限</span>
					</div>
				</div>
			</div>
			<hr />
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="button" ng-click="submit()"
						class="btn btn-default btn-primary">确 认</button>
				</div>
			</div>
		</form>
	</div>
</div>
