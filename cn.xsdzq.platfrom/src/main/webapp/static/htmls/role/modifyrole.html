<script type="text/javascript" src="htmls/role/modifyrole.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>修改角色
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body big">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend> 修改角色</legend>
				<div class="form-group">
					<label for="versionId" class="col-sm-3 control-label">角色名称：</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="name" name="name"
							ng-model="formData.name" placeholder="请输入角色名称" />
					</div>
					<div class="col-sm-3">
						<span class="text-danger control-label">* </span><label
							class="text-warning control-label"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">角色描述：</label>
					<div class="col-sm-6">
						<textarea rows="3" class="form-control" id="describe"
							name="role_describe" ng-model="formData.describe"
							placeholder="请输入角色描述" />
					</div>
					<div class="col-sm-3">
						<span class="text-danger control-label">* </span><label
							class="text-warning control-label">相关岗位的名称</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" ng-click="submit()"
							class="btn btn-default btn-primary">确 认</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

</div>
