<script type="text/javascript" src="htmls/finance/addParticipants.js"></script>
<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>新增活动产品信息
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
            </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
            </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 新增员工信息</legend>
                <div class="form-group">
                    <label for="versionId" class="col-sm-3 control-label">人员姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="emp_name"
                            name="emp_name" ng-model="formData.emp_name"
                            placeholder="请输入人员姓名" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">人员编号：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="emp_code" name="emp_code"
                            ng-model="formData.emp_code" placeholder="请输入人员编号" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">营业部编号：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sales_department_code" name="sales_department_code"
                            ng-model="formData.sales_department_code" placeholder="请输入营业部编号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">营业部名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sales_department" name="sales_department"
                            ng-model="formData.sales_department" placeholder="请输入营业部名称" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">隶属赛区：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="division" name="division"
                            ng-model="formData.division" placeholder="请输入隶属赛区" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">人员类别：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="emp_category" name="emp_category"
                            ng-model="formData.emp_category" placeholder="请输入人员类别" />
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">签约合同：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="contract" name="contract"
                            ng-model="formData.contract" placeholder="请输入签约合同" />
                    </div>
                </div>         
                <div class="form-group">
                    <label class="col-sm-3 control-label">入职时间：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="entry_time" name="entry_time"
                            ng-model="formData.entry_time" placeholder="请输入入职时间" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="newBuild()" id="newBuild"
                            class="btn btn-default btn-primary">确认新增</button>
                            <button type="button" ng-click="newBatches()" id="newBatches"
                            class="btn btn-default btn-primary">批量新增</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
   
</div>
