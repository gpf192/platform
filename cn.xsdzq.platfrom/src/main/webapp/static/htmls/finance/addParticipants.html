<script src="././exporttable/alasql.min.js" type="text/javascript"></script>
<script src="././exporttable/xlsx.core.min.js" type="text/javascript"></script> 
<script type="text/javascript" src="htmls/finance/addParticipants.js"></script>
<div class="box border primary" ng-init="init()">
    <div class="box-title">
        <h4>
            <i class="fa fa-bars"></i>新增员工信息
        </h4>
        <div class="tools hidden">
            <a href="#box-config" data-toggle="modal" class="config"> <i
                class="fa fa-cog"></i>
            </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
            </a> <a href="javascript:;" class="collapse"> <i
                class="fa fa-chevron-up"></i>
            </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="box-body big">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend> 新增员工信息</legend>
                <div class="form-group">
                    <label for="versionId" class="col-sm-3 control-label">人员姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="emp_name"
                            name="emp_name" ng-model="formData.emp_name"
                            placeholder="请输入人员姓名" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">人员编号：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="emp_code" name="emp_code"
                            ng-model="formData.emp_code" placeholder="请输入人员编号" />
                    </div>
                </div>
                <div class="form-group ">
                    <label  class="col-sm-3 control-label">隶属营业部:</label>
                       <div class="col-sm-6">
                        <select class="form-control"  ng-model="selectedName"
                            ng-options="department.name for department in departments" ></select>
                     </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">隶属赛区：</label>
                    <div class="col-sm-6">
                        <select class="form-control"  ng-model="selectedDivision"
                            ng-options="division.name for division in divisionFromList" ></select>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">人员类别：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="emp_category" name="emp_category"
                            ng-model="formData.emp_category" placeholder="请输入人员类别" />
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">签约合同：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="contract" name="contract"
                            ng-model="formData.contract" placeholder="请输入签约合同" />
                    </div>
                </div>         
                <div class="form-group">
                <div class="form-group">
                    <label class="col-sm-3 control-label for="dtp_input2" >入职时间：</label>
                    <div class="input-group date form_date col-sm-6" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" ng-model="formData.entry_time" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                </div>>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="newBuild()" id="newBuild"
                            class="btn btn-default btn-primary">新增</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
   
</div>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
       // language:  'uk',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
    $('#datetimepicker').datetimepicker('setStartDate', '2012-01-01');

</script>
