<script type="text/javascript" src="htmls/user/modifyuser.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>修改产品
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body big">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend> 修改产品 </legend>
        <div class="form-group">
                    <label for="versionId" class="col-sm-3 control-label">产品代码：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="productcode"
                            name="productcode" ng-model="formData.productcode"
                            placeholder="请输入产品代码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品名称：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="productname"
                            name="productname" ng-model="formData.productname"
                            placeholder="请输入产品名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品类型：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="producttype"
                            name="producttype" ng-model="formData.producttype"
                            placeholder="请输入产品类型" />
                    </div>
                </div>
                
                  <div class="form-group">
                    <label class="col-sm-3 control-label">开放时间：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="opentime"
                            name="opentime" ng-model="formData.opentime"
                            placeholder="请输入开放时间" />
                    </div>
                </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label">票数系数：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="votecount"
                            name="votecount" ng-model="formData.votecount"
                            placeholder="请输入票数系数" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="submit()"
                            class="btn btn-default btn-primary">确 认</button>
                    </div>
                </div>
			</fieldset>
		</form>

	</div>

</div>
