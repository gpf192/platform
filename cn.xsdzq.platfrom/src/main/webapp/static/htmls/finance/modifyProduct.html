<script type="text/javascript" src="htmls/finance/modifyProduct.js"></script>
<div class="box border primary" ng-init="init()">
	<div class="box-title">
		<h4>
			<i class="fa fa-bars"></i>修改产品
		</h4>
		<div class="tools hidden">
			<a href="#box-config" data-toggle="modal" class="config"> <i
				class="fa fa-cog"></i>
			</a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i>
			</a> <a href="javascript:;" class="collapse"> <i
				class="fa fa-chevron-up"></i>
			</a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i>
			</a>
		</div>
	</div>
	<div class="box-body big">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend> 修改产品 </legend>
<div class="form-group">
                    <label for="versionId" class="col-sm-3 control-label">产品代码：</label>
                    <div class="col-sm-6">
                        <input type="text" autocomplete="off" class="form-control" id="code"
                            name="code" ng-model="formData.code"
                            placeholder="请输入产品代码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name"
                            ng-model="formData.name" placeholder="请输入产品名称" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">产品类型：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="type" name="type"
                            ng-model="formData.type" placeholder="请输入产品类型" />
                    </div>
                </div>

                
                   <div class="form-group">
                    <label class="col-sm-3 control-label">票数系数：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="coefficient" name="coefficient"
                            ng-model="formData.coefficient" placeholder="请输入票数系数" />
                    </div>
                </div>
                
                   <div class="form-group">
                    <label class="col-sm-3 control-label">起始金额：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="initialAmount" name="initialAmount"
                            ng-model="formData.initialAmount " placeholder="请输入起始金额" />
                    </div>
                    </div>
                   
                <div class="form-group ">
                    <label class="col-sm-3 control-label">是否为场外基金:</label>
                      <div class="col-sm-6">
                        <select class="form-control" ng-model="selectedTradePlace"
                            ng-options="x.name for x in tradePlaceFromList" ></select>
                      </div>
                </div>
        
                 <div class="form-group">
                    <label class="col-sm-3 control-label for="dtp_input2" >开放时间：</label>
                    <div class="input-group date form_date col-sm-6" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" ng-model="formData.begin_date" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                </div>
                
                 <div class="form-group">
                    <label  class="col-sm-3 control-label for="dtp_input2"  >截止时间：</label>
                    <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" ng-model="formData.end_Date"  size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" ng-click="submit()"
                            class="btn btn-default btn-primary">确 认</button>
                    </div>
                </div>
			</fieldset>
		</form>

	</div>

</div>


<script type="text/javascript">
    $('.form_datetime').datetimepicker({
       // language:  'uk',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
    $('#datetimepicker').datetimepicker('setStartDate', '2012-01-01');

</script>
