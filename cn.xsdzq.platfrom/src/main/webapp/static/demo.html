					style="border-top-color: rgb(204, 204, 204); border-left-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); height: 32px; width: 32px;"></div></span>
			<span class="mint-indicator-text" style="display: none;"></span>
		</div>
		<div class="mint-indicator-mask"></div>
	</div>
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
		 	var parseQuery = function (query) {
	            var reg = /([^=&\s]+)[=\s]*([^&\s]*)/g;
	            var obj = {};
	            while (reg.exec(query)) {
	                obj[RegExp.$1] = RegExp.$2;
	            }
	            return obj;
	        }
		 	
		 	function getData(id){
		 		var url= window.location.protocol+"//"+window.location.hostname+":"+window.location.port+ "/platform/info/getInfoById"+"?id="+id;
		 		console.log(url);
		 		$.ajax({
					type : "get",
					url : url,
					success : function(data) {
						console.log(data);
						if(data.resCode==1){
							$("#content").hide();
							$(".no-data").show();
							
						}else if(data.resCode==0){
							$("#content").show();
							$(".no-data").hide();
							$("#title").text(data.result.title);
							$("#text-context").html(data.result.content);
						}
					}
				});
		 	}
			var search=location.search;
			var queryObject=parseQuery(search.substr(1));
			getData(queryObject.id);
		})
	</script>
</body>
</html>
